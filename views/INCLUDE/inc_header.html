<script>
    $(document).ready(function () {
        //스크롤시 헤더 fix
        var lnb = $(".h-menu").offset().top;
        $(window).scroll(function () {

            var window = $(this).scrollTop();

            if (lnb <= window) {
                $(".h-menu").addClass("fix");
            } else {
                $(".h-menu").removeClass("fix");
            }
        });

        // gnb action
        $(".center-menu > li").mouseover(function () {
            gnbShow($(this));
        });
        $(".center-menu > li").focusin(function () {
            gnbShow($(this));
        });
        $(".gnb-sub-inner").mouseleave(function () {
            gnbHide($(this));
        });

        // 전체메뉴 아이콘 클릭 시
        $(".btnMenu").click(function () {
            $(".right-menu > div").hide();
            $(".menu-part").show();

            $("body").css("overflow", "hidden");
        });

        $(".menu-con > .close").click(function () {
            $(".menu-part").hide();
            $("body").css("overflow", "");
        });

        // 메뉴 닫기
        $('#menu_close_btn').click(function () {
            $(".right-menu > div").hide();
            $(".menu-part").hide();
            $("body").css("overflow", "visible");
        });

        $('.close_btn').keydown(function (e) {
            if (e.keyCode == 13) {
                $(".right-menu > div").hide();
                $(".menu-part").hide();
                $("body").css("overflow", "visible");
            }
        });


        // 검색 아이콘 클릭시
        $(".btnSearch").click(function () {
            $(".right-menu > div").hide();
            $(".search-part").show();
        });

        $(".search-con > .close").click(function () {
            $(".search-part").hide();
            $("body").css("overflow", "");
        });


    });

</script>
