<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="keywords" content="ORIX Capital keywords">
    <meta name="description" content="ORIX Capital description">

    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />

    <title>사용자신청 > 휴대폰본인인증</title>

    <link href="../../resources/css/default.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui_common.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../resources/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../resources/js/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="../../resources/js/ui_common.js"></script>
    <script type="text/javascript" src="../../resources/js/ui_plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/default.js"></script>

</head>
<body>
    <div class="wrap login">
        <!-- s:header -->
        <div class="login-header">
            <img src="../../resources/images/login_logo.png" alt="오릭스캐피탈코리아 로고">
            <h2>
                사용자신청
            <span>오릭스캐피탈코리아 신차 영업 플랫폼 입니다.</span>
            </h2>
        </div>
        <!-- //e:header -->
        <!-- s:contentWrap -->
        <div id="contentWrap" class="sub-content">
            <!-- s:contents -->
            <div class="contents">
                <form>
                    <div class="sub-text-wrap style1">
                        <h4>휴대폰 본인인증</h4>
                        <p class="caption"><span class="blue">반드시 본인 명의의 휴대폰 번호로 인증</span> 받으시기 바랍니다.</p>
                    </div>
                    <div class="table-type">
                        <div class="col">
                            <dl>
                                <dt>약관동의</dt>
                                <dd>
                                    <div class="terms-area">
                                        <div class="terms-wrap level1 chk-all">
                                            <fieldset>
                                                <input type="checkbox" id="allChk01" name="allChk01" value="" class="check all">
                                                <label for="allChk01"><span>휴대폰 폰인인증 약관 전체 동의</span></label>
                                            </fieldset>
                                        </div>
                                        <div class="terms-box">
                                            <div class="terms-wrap level2">
                                                <button class="btn btn-text small" type="button" onclick="openPopup('termsPop01')">자세히 보기</button>
                                                <fieldset>
                                                    <input type="checkbox" id="chkEach01" name="check" value="" class="check" terms-pop="lyPullPop02"><!--terms-pop 약관 팝업-->
                                                    <label for="chkEach01"><span>[필수] 개인정보 수집 이용 동의</span></label>
                                                </fieldset>
                                            </div>
                                            <div class="terms-wrap level2">
                                                <button class="btn btn-text small" type="button">자세히 보기</button>
                                                <fieldset>
                                                    <input type="checkbox" id="chkEach02" name="check" value="" class="check" terms-pop="lyPullPop01"><!--terms-pop 약관 팝업-->
                                                    <label for="chkEach02"><span>[필수] 고유식별 정보 처리 동의</span></label>
                                                </fieldset>
                                            </div>
                                            <div class="terms-wrap level2">
                                                <button class="btn btn-text small" type="button">자세히 보기</button>
                                                <fieldset>
                                                    <input type="checkbox" id="chkEach03" name="check" value="" class="check" terms-pop="lyPullPop03"><!--terms-pop 약관 팝업-->
                                                    <label for="chkEach03"><span>[필수] 통신사 이용약관 동의</span></label>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="sub-text-wrap style2">
                        <h4>정보입력</h4>
                    </div>
                    <div class="table-type">
                        <div class="col">
                            <dl>
                                <dt>성명</dt>
                                <dd class="form-group error">
                                    <input id="" title="성명" type="text" name="" class="form-control" placeholder="성명">
                                    <p class="info">성명을 입력해 주세요.</p>
                                </dd>
                            </dl>
                            <dl>
                                <dt>주민등록번호</dt>
                                <dd class="form-group error">
                                    <div class="form-row">
                                        <div class="col-2">
                                            <input id="" type="tel" title="주민등록번호 앞자리" class="form-control" maxlength="6" name="" value="" placeholder="">
                                        </div>
                                        <div class="input-hyphen">-</div>
                                        <div class="col-2">
                                            <input id="" type="tel" title="주민등록번호 뒷자리" class="form-control jumin" maxlength="1" placeholder="●" name="" value="">
                                            <span class="jumintext">●●●●●●</span>
                                        </div>
                                    </div>
                                    <p class="info">주민등록 번호를 정확히 입력해 주세요.</p>
                                </dd>
                            </dl>
                            <dl>
                                <dt>휴대폰번호</dt>
                                <dd class="form-group error">
                                    <div class="form-row">
                                        <div class="select-box">
                                            <div class="stove-dim"></div>
                                            <div class="se-select ei-w160" data-stove="select">
                                                <select class="" title="메뉴구분">
                                                    <option value="" disabled="" selected="" hidden="">통신사 선택</option>
                                                    <option value="0">option 00</option>
                                                    <option value="1">option 01</option>
                                                    <option value="2">option 02</option>
                                                    <option value="3">option 03</option>
                                                    <option value="4">option 04</option>
                                                    <option value="5">option 05</option>
                                                    <option value="6">option 06</option>
                                                </select>
                                                <div class="e-select-dim"></div>
                                            </div>
                                        </div>
                                        <div class="col-1">
                                            <input id="" type="tel" title="휴대폰번호입력" name="" class="form-control" maxlength="11" placeholder="휴대폰번호 입력">
                                        </div>
                                        <button class="btn btn-input" type="button">인증번호 요청</button>
                                        <!-- 인증번호 요청하면 변경
                                            <button class="btn btn-input" type="button">재요청</button> -->
                                    </div>
                                    <!-- 통신사를 선택하지 않은 경우 -->
                                    <p class="info">통신사를 선택해 주세요.</p>
                                    <!-- 휴대폰번호를 정확히 입력하지 않은 경우 -->
                                    <p class="info">휴대폰번호를 정확히 입력해 주세요.</p>
                                    <!-- 인증번호 전송 후 form-group에 correct추가
                                    <p class="info">인증번호가 전송되었습니다. 인증번호를 입력해 주세요.</p> -->
                                </dd>
                            </dl>
                            <!--S: 인증번호 요청 누른 후 보여짐  -->
                            <dl>
                                <dt>인증번호</dt>
                                <dd class="form-group error time">
                                    <div class="form-row">
                                        <div class="col-1">
                                            <input id="" title="인증번호입력" type="text" class="form-control" name="" placeholder="숫자 6자리 입력">
                                            <span class="timeNum">3:00</span>
                                        </div>
                                        <!-- 시간연장 버튼 1회 누른 후 active 클래스 삭제 -->
                                        <button class="btn btn-input active" type="button">시간연장</button>
                                    </div>
                                    <p class="caption">시간연장은 1회만 할 수 있습니다.</p>
                                    <!-- 인증번호 입력없이 "확인" 버튼을 클릭한 경우 -->
                                    <p class="info">인증번호를 입력해 주세요</p>
                                </dd>
                            </dl>
                            <!--E: 인증번호 요청 누른 후 보여짐  -->
                        </div>
                    </div>
                </form>
                <div class="btn-wrap bottom">
                    <button type="button" name="button" class="btn btn-primary">인증</button>
                </div>
            </div>
            <!-- //e:contents -->
        </div>
        <!-- //e:contentWrap -->
        <!-- s:footer -->
        <div id="footerWrap">
            <script>
                $(document).ready(function(){
                    $("#footerWrap").load("../INCLUDE/inc_footer.html");
                });
            </script>
        </div>
        <!-- //e:footer -->
    </div>
</body>

</html>
