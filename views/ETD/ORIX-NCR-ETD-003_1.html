<!DOCTYPE html

<head>

<script type="text/javascript" src="../../resources/js/jquery-1.9.1.min.js"></script>

<script type="text/javascript" src="../../resources/js/default.js"></script>
<!-- <script type="text/javascript" src="../../resources/js/datepicker.js"></script> -->

</head>
<body>
<div class="wrap">
    <!-- s:header -->
    <div data-include-path="../INCLUDE/header.html"></div>
    <!-- //e:header -->
     <!-- s:contentWrap -->
    <div id="contentWrap" class="sub-content">
        <!-- s:subvisual-wrap -->
        <div class="subvisual-wrap">
            <div class="breadcrumb-wrap">
                <ul>
                    <li class="home"><a href="javascript:void(0);">홈</a></li>
                    <li><a href="javascript:void(0);">1depth</a></li>
                    <li><a href="javascript:void(0);">2depth</a></li>

            </div>
            <div class="text-wrap">
                <h1>리스트</h1>
            </div>
        </div>
        <!-- //e:subvisual-wrap -->
        <!-- s:contents -->
        <div class="contents">
            <div class="btn-wrap">
                <button type="button" name="button" class="btn btn-secondary">취소</button>
                <button type="button" name="button" class="btn btn-primary" onclick="messagePopup('lyAlert01')">전송하기</button>
            </div>
        </div>
        <!-- //e:contents -->
    </div>
    <!-- //e:contentWrap -->
    <!-- s:footer -->
    <div data-include-path="../INCLUDE/footer.html"></div>
    <!-- //e:footer -->
</div>

<!-- 인크루드 퍼블용 스크립트 :  개발에서는 사용안함-->
<script>
    $(function () {
        $('div[data-include-path]').each(function () {
            var path = $(this).attr('data-include-path');
            $(this).load(path, function (response, status, xhr) {
                if (status == 'error') {
                    var msg = 'Sory but there was an error:';
                    $(this).html(msg + xhr.status + '' + xhr.statusText);
                }
            })
        })
    })
</script>
<!-- 인크루드 퍼블용 스크립트 :  개발에서는 사용안함-->
</body>
<div id="lyAlert01" class="layerpopup type-alert" tabindex="0">
    <div class="content-wrap">
        <div class="ly-cont-wrap">
            <p class="tit">첨부를 취소하시겠습니까?</p>
        </div>
        <div class="btn-wrap">
            <button class="btn btn-close" type="button" data-focus="btn-layer-close">예</button>
            <button class="btn btn-bottom confirm" type="button" data-focus="btn-layer-close">확인</button>
        </div>
    </div>
</div>
<div id="lyAlert02" class="layerpopup type-alert" tabindex="0">
    <div class="content-wrap">
        <div class="ly-cont-wrap">
            <p class="tit">파일은 최대 3대까지 첨부 가능합니다</p>
        </div>
        <div class="btn-wrap">
            <button class="btn btn-bottom confirm" type="button" data-focus="btn-layer-close">확인</button>
        </div>
    </div>
</div>
</html>
