<style>
    .contents.guide { padding: 15px; }
    .guide .home { margin-bottom: 10px; }
    .guide .home a { display: block; width: 24px; height: 24px; font-size: 0; background: url("../../index_home.png")no-repeat center center; }
    .guide .code h4 { margin-bottom: 5px; }

    /* color css */
    .guide .code .border { margin-bottom: 20px; padding: 20px; border: 1px solid #33333323; border-radius: 15px; }

<body style="overflow-y:scroll;">
    <div class="wrap" style="height:auto;">
        <div id="contentWrap" class="sub-content">
            <div class="contents-wrap">
                <div class="contents guide">
                    <div class="home">
                        <a href="../../index.html">홈</a>
                    </div>
                    <div class="code">
                        <section>
                            <h4>툴팁</h4>
                            <div class="border">
                                <div class="list-sub-tit tooltip-wrap">
                                    <div class="info-tooltip">정보</div>
                                    <div class="tooltip-txt">
                                        <p>PSM</p>
                                        <p>means ‘per square meter’</p>
                                        <button type="button" class="tooltip-close">닫기</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 인크루드 퍼블용 스크립트 :  개발에서는 사용안함-->
    <script>
        $(function () {
            $('div[data-include-path]').each(function () {
                var path = $(this).attr('data-include-path');
                $(this).load(path, function (response, status, xhr) {
                    if (status == 'error') {
                        var msg = 'Sory but there was an error:';
                        $(this).html(msg + xhr.status + '' + xhr.statusText);
                    }
                })
            })
        })
    </script>
    <!-- 인크루드 퍼블용 스크립트 :  개발에서는 사용안함-->
</body>
